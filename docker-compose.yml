
# Docker Compose para Plugin Template Standalone
# 
# IMPORTANTE: Solo usar cuando desarrollas el plugin de forma independiente
# Si el plugin está integrado en Formara core, NO arrancar este docker-compose
# y usar la DATABASE_URL del core en .env
#
# Uso:
#   docker-compose up -d    # Arrancar PostgreSQL del plugin
#   docker-compose down     # Detener PostgreSQL del plugin

services:
  db:
    image: postgres:16
    container_name: PLUGIN_NAME_plugin_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: formara
      POSTGRES_PASSWORD: formara_dev
      POSTGRES_DB: PLUGIN_NAME_plugin
    volumes:
      - PLUGIN_NAME_db_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"  # Puerto 5434 para el template (5433 está ocupado por arca)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U formara -d PLUGIN_NAME_plugin"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  PLUGIN_NAME_db_data:
